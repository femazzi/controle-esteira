<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle da Esteira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle da Esteira</h1>
        
        <div class="card">
            <div class="status-section">
                <h2>Status do Motor</h2>
                <div class="status-indicator">
                    <div id="motor-status" class="status-circle"></div>
                    <span id="motor-text">Desligado</span>
                </div>
                <button id="toggle-motor" class="button">Ligar/Desligar Motor</button>
            </div>
        </div>

        <div class="card">
            <div class="counter-section">
                <h2>Contador de Peças</h2>
                <div class="counter">
                    <span id="pecas-count">0</span>
                    <span class="counter-label">peças</span>
                </div>
                <button id="reset-counter" class="button button-warning">Resetar Contador</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
